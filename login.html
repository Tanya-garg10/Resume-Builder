<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Resume Builder</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">

<style>
/* Include your existing login page CSS here (everything inside your <style> tag) */
</style>
</head>
<body>
<div class="main-content">
    <div class="login-container">
        <div class="login-card">
            <h2>Welcome Back</h2>
            <p class="subtitle">Sign in to continue building your professional resume</p>

            <div id="login-form" class="login-form">
                <form id="login">
                    <div class="form-group">
                        <label for="login-email">
                            <i class="fa fa-envelope"></i> Email Address
                        </label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                        <div class="error-message" id="login-email-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="login-password">
                            <i class="fa fa-lock"></i> Password
                        </label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" id="toggle-password">
                            <i class="fa fa-eye" id="eye-icon"></i>
                        </button>
                        <div class="error-message" id="login-password-error"></div>
                    </div>

                    <button type="submit">
                        <i class="fa fa-sign-in"></i> Sign In
                    </button>
                </form>

                <div class="divider"><span>or</span></div>
                <p>Don't have an account? <a href="./register.html" id="show-register">Create Account</a></p>
            </div>

            <a href="./index.html" class="back-to-home">
                <i class="fa fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>
</div>

<script src="validation.js"></script>
<script src="storage.js"></script>
<script src="auth.js"></script>
<script src="theme.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Password toggle
    const togglePassword = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('login-password');
    const eyeIcon = document.getElementById('eye-icon');

    if (togglePassword && passwordInput) {
        togglePassword.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
    }

    // Login form submission
    const loginForm = document.getElementById('login');
    if (loginForm) {
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;

            // Clear errors
            document.getElementById('login-email-error').textContent = '';
            document.getElementById('login-password-error').textContent = '';

            let isValid = true;

            if (!Validator.isValidEmail(email)) {
                document.getElementById('login-email-error').textContent = 'Enter a valid email';
                isValid = false;
            }
            if (!password) {
                document.getElementById('login-password-error').textContent = 'Password required';
                isValid = false;
            }
            if (!isValid) return;

            const user = getUserData(email);
            if (user && user.password === password) {
                user.session = true;
                saveUserData(email, user);
                localStorage.setItem('currentUser', email);
                ValidationUI.showToast('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'resume-builder.html';
                }, 1000);
            } else {
                document.getElementById('login-email-error').textContent = 'Invalid email or password';
                document.getElementById('login-password-error').textContent = 'Invalid email or password';
                ValidationUI.showToast('Invalid credentials', 'error');
            }
        });
    }

    // Redirect to register
    const showRegisterLink = document.getElementById('show-register');
    if (showRegisterLink) {
        showRegisterLink.addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = './register.html';
        });
    }
});
</script>
</body>
</html>
